<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Test</title>
</head>
<body>
    <main class="flexbox">
        <div class="container">
            <h1>Password Strength Test</h1>
                <div class="strength-meter" id="strength-meter"></div>
                <input class="password-input" id="password-input" type="text" autofocus aria-laballedby="password" placeholder="Enter your Password here">
                <div id="reasons" class="reasons"></div>
                    <div>Your password is too short</div>
                    <div>Your password has no uppercase characters</div>
                    <div>Your password has no numbers</div>
                    <div>Your password has no special characters</div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
